
name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_IMAGE_NAME: portfolio-app
  REGISTRY: docker.io

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Application
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: |
        # Start app in background
        npm start &
        APP_PID=$!
        sleep 5
        curl -f http://localhost:3000/health || exit 1
        kill $APP_PID

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    # Only run on push to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Verify push
      run: |
        echo "‚úÖ Docker image pushed successfully!"
        echo "üì¶ Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
        echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"

  deploy-notification:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Deployment Notification
    if: success()
    
    steps:
    - name: Send deployment success notification
      run: |
        echo "üéâ DevOps Pipeline Complete!"
        echo ""
        echo "üìä Pipeline Summary:"
        echo "‚úÖ Tests: Passed"
        echo "‚úÖ Docker Build: Successful"
        echo "‚úÖ Docker Push: Successful"
        echo ""
        echo "üê≥ Docker Image:"
        echo "   ${{ secrets.DOCKER_USERNAME }}/portfolio-app:latest"
        echo ""
        echo "üîó View on Docker Hub:"
        echo "   https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/portfolio-app"
        echo ""
        echo "üöÄ Ready for cloud deployment!"
